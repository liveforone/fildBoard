<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<h1>upload file 목록</h1>
<ul th:each="file: ${files}">
    <li >
        <span th:text="${file.fileName}"></span><br>
        <img th:src="@{'/image/' + ${file.uuid} + '_' + ${file.fileName}}" border="0" width="200" height="200"/><br>
        <a href="#" th:href="${'/download?uuid='+file.uuid+'&fileName='+file.fileName}">[download]</a>
    </li>
</ul>
</body>
</html>
